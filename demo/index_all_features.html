  <h2>Native Keyboard</h2>
  <a href="index.html">Simple version</a>
  <script>
    function configureNativeKeyboard(col) {
      return {
        caretColor: col || '#777777', // default is iOS blue btw
        appearance: 'dark', // 'dark', 'light', 'default' (which is mostly the same as 'light')
        returnKey: { // optional, as well as its properties
          onPress: function() { console.log('returnKey pressed'); },
          type: 'done' // any of the items in the Swift list here (ignoring case): https://developer.apple.com/library/ios/documentation/UIKit/Reference/UITextInputTraits_Protocol/#//apple_ref/c/tdef/UIReturnKeyType
        },
        accessorybar: {
          color: '#ffffff', // the color of the buttons
          style: 'blackTranslucent', // 'default', 'blackTranslucent', 'blackOpaque'
          buttons: [
            {
              type: 'system',
              value: 'reply',
              callback: function() {console.log('COMPOSE button pressed');}
            },
            {
              type: 'system',
              value: 'flexibleSpace'
            },
            {
              type: 'ionicon', // or 'text', 'system, 'fontawesome'
              value: '\uf463', // http://ionicons.com/, right-click and inspect the :before value
              color: '#ffffff', // default '#ffffff'
              fontSize: 22, // default 22
              callback: function() {console.log('MIN button pressed (closes keyboard)');}
            },
            {
              type: 'ionicon', // or 'text', 'system, 'fontawesome'
              value: '\uf48a', // http://ionicons.com/, right-click and inspect the :before value
              color: '#ffffff', // default '#ffffff'
              fontSize: 22, // default 22
              callback: function() {console.log('PLUS button pressed (closes keyboard)');}
            },
            {
              type: 'system',
              value: 'flexibleSpace'
            },
            {
              type: 'fontawesome',
              value: 'thumbs-o-down',
              fontSize: 22, // this is the default as well
              callback: function() {console.log('DISLIKE button pressed');}
            },
            {
              type: 'system',
              value: 'fixedspace',
              width: 12
            },
            {
              type: 'fa',
              value: 'fa-thumbs-o-up',
              callback: function() {console.log('LIKE button pressed');}
            },
            {
              type: 'system',
              value: 'flexibleSpace'
            },
            {
              type: 'text',
              value: 'Close',
              style: 'plain', // 'done' makes the text bold. default: plain
              close: true
            }
          ]
        }
      }
    }
  </script>

<script>
  function showMessenger() {
    var options = {
      onSubmit: function (text) {
        console.log("onSubmit: " + text);
        appendMessage(text);
      },
      onKeyboardDidShow: function (height) {
        console.log("keyboard shows, height is: " + height);
      },
      onKeyboardDidHide: function () {
        console.log("keyboard hidden");
      },
      autoscrollElement: document.getElementById("messages"), // default unset
      keepOpenAfterSubmit: false, // default false
      animated: true,
      placeholder: 'Type your message..',
      placeholderColor: "#DDDDDD",
      textViewBackgroundColor: "#F6F6F6",
      backgroundColor: "#F6F6F6",
      textViewBorderColor: "#777777", // iOS only
      maxChars: 140, // setting this > 0 will make the counter show up on iOS (and ignore input on Android, for now)
      counterStyle: 'countdownreversed', // iOS only currently, note that 'none' still shows a counter in case maxChars is set
      textColor: '#555555',

      // this button is best suited for picking media (camera / cameraroll / last image) from an actionsheet
      leftButton: {
        type: 'ionicon', // or 'text' (Android only currently) or 'fontawesome'
        value: '\uf48a', // http://ionicons.com/ - right-click and inspect the :before value (don't forget the \uf !)
        //color: '#ff0000', // default blue on iOS, grey on Android
        textStyle: 'normal', // if type is 'text', you can set this to 'normal' (default), 'bold', 'italic'
        disabledWhenTextEntered: false, // default false
        onPress: function () {
          alert("Left button pressed - showing an ActionSheet would seem appropriate now.");
        }
      },
      rightButton: {
        type: 'text', // or 'fontawesome' or 'ionicon', default 'text'
        value: 'Send', // 'fa-battery-quarter', // '\uf2c3', // 'Send', // default 'Send'
        textStyle: 'bold', // 'normal' (default), 'bold', 'italic'
        //color: '#FF0000', // default iOS blue
        onPress: function () {
          console.log("Right button was pressed - text was passed to 'onSubmit' if provided.");
        }
      }
    };

    var onSuccess = function () {
      console.log("Show Messenger succeeded!");
    };

    var onError = function (message) {
      console.log("Got error message: " + message);
    };

    NativeKeyboard.showMessenger(options, onSuccess, onError);
  }
</script>
